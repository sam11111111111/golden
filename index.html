<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flight Booking System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #007bff;
    color: white;
    padding: 20px;
    text-align: center;
  }
  .container {
    max-width: 700px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    margin-top: 20px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .flights {
    margin-top: 20px;
  }
  .flight {
    padding: 15px;
    border: 1px solid #007bff;
    border-radius: 5px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>Golden Wings Aviation</h1>
</header>

<div class="container">
  <h2>Book Your Flight</h2>
  <form id="bookingForm">
    <label for="from">From:</label>
    <select id="from" required>
      <option value="">Select Departure</option>
      <option value="Addis Ababa">Addis Ababa</option>
      <option value="Nairobi">South Sudan</option>
      <option value="Cairo">Cairo</option>
      <option value="Dubai">Dubai</option>
    </select>

    <label for="to">To:</label>
    <select id="to" required>
      <option value="">Select Destination</option>
      <option value="Addis Ababa">Addis Ababa</option>
      <option value="South Sudan">South Sudan</option>
      <option value="Cairo">Cairo</option>
      <option value="Dubai">Dubai</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="passengers">Number of Passengers:</label>
    <input type="number" id="passengers" min="1" value="1" required>

    <button type="submit">Search Flights</button>
  </form>

  <div class="flights" id="flights"></div>
</div>

<script>
  const bookingForm = document.getElementById('bookingForm');
  const flightsDiv = document.getElementById('flights');

  const sampleFlights = [
    {from: "Addis Ababa", to: "South Sudan", time: "08:00 AM", price: 200},
    {from: "Addis Ababa", to: "Cairo", time: "10:00 AM", price: 250},
    {from: "Addis Ababa", to: "Dubai", time: "02:00 PM", price: 400},
    {from: "South Sudan", to: "Addis Ababa", time: "09:00 AM", price: 180},
    {from: "Dubai", to: "Addis Ababa", time: "03:00 PM", price: 420},
    {from: "Cairo", to: "Addis Ababa", time: "06:00 PM", price: 240},
  ];

  bookingForm.addEventListener('submit', function(e){
    e.preventDefault();

    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;
    const date = document.getElementById('date').value;
    const passengers = document.getElementById('passengers').value;

    if(from === to){
      alert("Departure and destination cannot be the same!");
      return;
    }

    const results = sampleFlights.filter(f => f.from === from && f.to === to);

    flightsDiv.innerHTML = '';

    if(results.length === 0){
      flightsDiv.innerHTML = `<p>No flights available from ${from} to ${to} on ${date}.</p>`;
      return;
    }

    results.forEach(flight => {
      const flightDiv = document.createElement('div');
      flightDiv.className = 'flight';
      flightDiv.innerHTML = `
        <p><strong>From:</strong> ${flight.from} <strong>To:</strong> ${flight.to}</p>
        <p><strong>Time:</strong> ${flight.time}</p>
        <p><strong>Price per passenger:</strong> $${flight.price}</p>
        <p><strong>Total Price:</strong> $${flight.price * passengers}</p>
        <button onclick="bookFlight('${flight.from}','${flight.to}','${flight.time}',${flight.price},${passengers})">Book Now</button>
      `;
      flightsDiv.appendChild(flightDiv);
    });
  });

  function bookFlight(from, to, time, price, passengers){
    window.location.href = 'golden.html';
   // alert(`Flight booked!\nFrom: ${from}\nTo: ${to}\nTime: ${time}\nPassengers: ${passengers}\nTotal Price: $${price * passengers}`);
  }
</script>

</body>
</html>
